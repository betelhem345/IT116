<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css class and ID selectors</title>

    <!--A linkelement to link our html to our css file -->

    <link rel="stylesheet" href="selector.css">

</head>

<body>

    <!--h1 element for a section heading in this case for monte's top college football programs of all time  -->

    <h1>Monte's Top College Football Programs of All Times</h1>

    <!--Ol is a parent element that represent an ordered list for a list of elements  -->

    <ol>

        <!--li represents lists of items it should have a relationship with the parent element in this case which is ol -->
        <li class ="crimson">Alabama</li>
        <li class="green">Notre Dame</li>
        <li class="yellow">Michigan</li>
        <li class="red">Ohio State</li>
        <li class="crimson">Oklahoma</li>
        <li class="red">Southern California</li>
        <li class="burntorange">Texas</li>
        <li class="green">Miami</li>
        <li class="red">Nebraska</li>

    </ol>
<!--A button element labeled by two options "YES" or "NO"-->
       <button id="yes">YES I AGREE</button>
       <button id="no">NO I DONT AGREE</button>
       
    </body>
</html>
