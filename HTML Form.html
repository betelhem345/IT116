<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <section>
        <h1>Please Fill Out The Form Below</h1>
        <!-- h1 heading represents a section heading -->
           <Form Action="/Betelhem">
               <!-- This is the label for first name attributes -->
            <p>
                <label for="Firstname">First Name</label>
                <input id="Firstname" type="text" placeholder="Firstname" name="Firstname">
    
               

            </p>
    <!-- This is the label for last name attribute -->
            <p>
                <label for="Lastname">Enter Last Name:</label>
                <input id="Lastname" type="text" placeholder="Lastname" name="Lastname">
                
    
    
            </p>
           <!-- A label for food selection amongst options -->
            <p>
                <label for="Food">Which food would you like to eat?</label>
                
                <select name="food" id="food">
                     <option value="Chicken">Chicken</option>
                     
                     <option Value="Beef">Beef</option>
                     
                     <option Value="Fish">Fish</option>


                </select>
            <!-- A break element for space -->
                <br>
                <br>
                <br>

                <label for="requests">Do you have any allergies?</label>
                <textarea id="requests" name="textArea" rows="7" cols="7" placeholder="Hey Betelhem"></textarea>

            </p>
    
            <!-- A button element for send  -->
            <button>Send</button>
            </Form>
    
        </section>

</body>
</html>
