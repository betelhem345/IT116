<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Bootstraping</title>

    <!-- Bootstrap stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
</head>

<body>

    <section>
       
        <div class="container card" >
           
            <!--  A nested <h1> tag with the text "The Matrix" and class identifier inside of the <h1> element 
                with attributes display size 4, Center text, text color white, background color dark -->
            <h1 class=" display-4 text-center text-white bg-dark"> <b>The Matrix</b> </h1>
           
            
             <!-- A nested <div> class With an alert the end user will see on the screen. Class alert-danger, Center text and role "alert" -->
            <div class="alert-danger text-center" role="alert"> <b>Are you going to choose the blue pill or the red pill?</b> </div>
            

        </div>

            <!-- A nested div element with button objects for the red and blue pill. center text, <button> component class type btn,
                first <button> class Red pill (btn-primary), second <button> class Blue pill (btn-danger) and button text for both the Red Pill and Blue Pill  -->
        <div class="text-center">
            
            <button type="button" class="btn btn-primary" > Take Blue Pill </button>
            <button type="button" class="btn btn-danger" > Take Red Pill </button>

        </div>

    </section>
    
</body>

</html>
